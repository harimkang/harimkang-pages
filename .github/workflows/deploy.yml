name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install reflex
          
      - name: Build project
        run: |
          reflex export --frontend-only --no-zip
          
          echo "Checking .web directory structure:"
          ls -R .web/
          
          # Next.js 빌드 파일들을 올바른 위치로 복사
          mkdir -p dist/_next
          cp -r .web/_static/* dist/
          cp -r .web/.next/* dist/_next/
          
          # manifest 파일들도 복사
          cp .web/.next/static/*/*.js dist/_next/static/ || true
          cp .web/.next/static/*/*.css dist/_next/static/ || true
          
          echo "Final dist structure:"
          ls -R dist/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 