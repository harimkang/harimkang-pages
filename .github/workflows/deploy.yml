name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install reflex
          
      - name: Build project
        run: |
          reflex export --frontend-only --no-zip
          
          echo "Checking .web directory structure:"
          ls -la .web/
          echo "\nChecking .web/.next directory:"
          ls -la .web/.next || true
          
          echo "Creating dist directory..."
          mkdir -p dist
          
          # _static 디렉토리의 내용물 복사
          echo "Copying _static files..."
          cp -r .web/_static/* dist/
          
          # .next 디렉토리 복사
          echo "Copying .next directory..."
          mkdir -p dist/.next
          cp -r .web/.next/* dist/.next/ || true
          
          # 빌드된 파일 구조 확인
          echo "Final dist structure:"
          ls -R dist/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 