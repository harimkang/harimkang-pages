name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install reflex
          
      - name: Build project
        run: |
          reflex export --frontend-only
          echo "Checking .web directory structure:"
          ls -R .web/
          mkdir -p dist
          cp -r .web/_next dist/
          cp -r .web/static dist/
          cp .web/404.html dist/ || true
          if [ ! -f .web/index.html ]; then
            cp .web/_next/server/pages/index.html dist/index.html || true
          else
            cp .web/index.html dist/
          fi
          if [ ! -f dist/404.html ]; then
            cp dist/index.html dist/404.html || true
          fi
          echo "Final dist directory structure:"
          ls -R dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 