name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install reflex
          
      - name: Build project
        run: |
          reflex export --frontend-only --no-zip
          echo "Checking build output..."
          ls -R .web/_static/
          
          # Next.js 빌드 결과물을 _static 디렉토리로 복사
          echo "Copying Next.js build files..."
          cp -r .web/_next .web/_static/ || true
          cp -r .web/static .web/_static/ || true
          
          # index.html이 있는지 확인하고 필요한 경우 복사
          if [ ! -f .web/_static/index.html ]; then
            echo "Copying index.html..."
            cp .web/index.html .web/_static/ || true
          fi
          
          echo "Final build structure:"
          ls -R .web/_static/
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.web/_static'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 